<div class="container">
    <div class="row mt-3">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-light" (click)="asignarBoton('editarCanciones')"
                *ngIf="usuario?.role =='ROLE-ADMIN'">Crear
                Canciones</button>
            <button type="button" class="btn btn-light" (click)="asignarBoton('perfil')">Mi Perf√≠l</button>
            <button type="button" class="btn btn-light" (click)="asignarBoton('buscar')">Buscar
                Canciones</button>
        </div>
    </div>
    <div class="row">
        <div *ngIf="boton == 'editarCanciones'" class="col-12 col-md-6 ml-auto">
            <app-song-tools></app-song-tools>
        </div>
        <div *ngIf="boton == 'perfil'" class="col-12 col-md-6 ml-auto">
            <app-user-profile></app-user-profile>
        </div>
        <div *ngIf="boton == 'buscar'" class="col-12 col-md-6 ml-auto">
            <app-menu-song></app-menu-song>
        </div>
        <div class="col-12 col-md-6 ml-auto">
            <app-player></app-player>
        </div>
    </div>
</div>
