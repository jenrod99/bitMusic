<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
            <div class="card mt-5 mb-5 card-login">
                <div class="card-body">
                    <div class="card-header">
                        <h5 class="card-title">Iniciar sesión</h5>
                    </div>
                    <div class="modal-body d-flex justify-content-center">
                        <form class="col-11 mt-2 mb-2 d-flex flex-column" #loginForm="ngForm" (ngSubmit)="login()"
                            ngNativeValidate>
                            <div class="form-group">
                                <label for="emailLog" class="mb-0">Usuario</label>
                                <input type="email" class="form-control" id="emailLog" placeholder="@" #correo="ngModel"
                                    name="correo" [(ngModel)]="usuario.correo" required>
                            </div>
                            <div class="form-group">
                                <label for="contrasenaLog" class="mb-0">Contraseña</label>
                                <input type="password" class="form-control form-control-login" id="contrasenaLog"
                                    #password="ngModel" name="password" [(ngModel)]="usuario.password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-login align-self-center">Iniciar
                                Sesión</button>
                            <br><br>
                            <div *ngIf="loginCorrecto" class="alert alert-danger">
                                {{loginCorrecto}}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
