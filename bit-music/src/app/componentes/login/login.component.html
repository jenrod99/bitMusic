<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3">
            <div class="card card-bit mt-3 mb-3">
                <div class="card-header">
                    <h2 class="card-title">Iniciar sesi칩n</h2>
                </div>
                <div class="card-body d-flex justify-content-center">
                    <form class="col-11 mt-2 mb-2 d-flex flex-column" #loginForm="ngForm"
                        ngNativeValidate>
                        <div class="form-group">
                            <label for="emailLog" class="mb-0" [ngClass]="{'text-view' : usuario.correo !=''}">Usuario (*)</label>
                            <input type="email" class="form-control" id="emailLog" placeholder="Usuario (*)" #correo="ngModel"
                                name="correo" [(ngModel)]="usuario.correo" required>
                        </div>
                        <div class="form-group">
                            <label for="contrasenaLog" class="mb-0" [ngClass]="{'text-view' : usuario.password !=''}">Contrase침a (*)</label>
                            <input type="password" class="form-control form-control-login" id="contrasenaLog"
                                #password="ngModel" name="password" [(ngModel)]="usuario.password" required placeholder="Contrase침a (*)">
                        </div>
                        <button type="submit" class="btn btn-primary btn-login align-self-center" (click)="login()">Iniciar
                            Sesi칩n</button>
                        <br><br>
                        <div *ngIf="loginCorrecto" class="alert alert-danger">
                            {{loginCorrecto}}
                        </div>
                    </form>
                </div>
            </div>
        </div>
