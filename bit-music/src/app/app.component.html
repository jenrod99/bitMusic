<nav>
  <div class="container">
    <div class="row">
      <div class="d-flex flex-wrap justify-content-around align-items-center total-width">
        <div class="col-9">
          <a class="navbar-brand" href="#">Bit Music<span class="dot">.</span></a>
        </div>
        <div class="col-3 aling-right">
          <button *ngIf="!session || session==''" class="btn btn-primary btn-lg" type="button" (click)="goLogin()"><span
              class="full">Iniciar sesión</span><span class="mini"><i class="fas fa-sign-in-alt"></i></span></button>
          <button *ngIf="session && session!=''" class="btn btn-primary btn-lg" type="button" (click)="logOut()"><span
              class="full">Cerrar sesión</span><span class="mini"><i class="fas fa-sign-out-alt"></i></span></button>
        </div>
        <div class="col-12">
          <p *ngIf="session && session!=''" class="lead">
            <mark>Bienvenida, {{session.nombre}}</mark>
          </p>
        </div>
      </div>
    </div>
  </div>
</nav>
